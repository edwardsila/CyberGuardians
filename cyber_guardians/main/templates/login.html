{% extends 'base.html' %}
{% load static %}
{% block title %}Login - CyberGuardians{% endblock %}

{% block content %}

<style type="text/css">

        body {
    background-color: #d3d3d3; /* Light gray color */
}

.login {
  min-height: 100vh;
}

.bg-image {
  background-image: url('{% static 'main/images/login3.png' %}');
  background-size: contain;
  background-position: center;
  background-repeat: no-repeat; /* Prevent the image from repeating */
  height: 100vh;
}

.login-heading {
  font-weight: 300;
}

.btn-login {
  font-size: 0.9rem;
  letter-spacing: 0.05rem;
  padding: 0.75rem 1rem;
}  
</style>

<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image" style="background-image: url('{% static 'main/images/login3.png' %}');"></div> <!-- Replace with your image URL -->
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4 text-center">Welcome back!</h3>

              <!-- Sign In Form -->
              <form method="POST">
                {% csrf_token %}
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="username" name="username" required placeholder="Username">
                  <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
                  <label for="password">Password</label>
                </div>

                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                  <label class="form-check-label" for="rememberPasswordCheck">
                    Remember password
                  </label>
                </div>

                <div class="d-grid text-center">
                  <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Sign in</button>
                  <div class="text-center">
                    <a class="small" href="#">Forgot password?</a>
                  </div>
                </div>
              </form>

              <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
