{% extends 'base.html' %}

{% block title %}Training Modules - CyberGuardians{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center my-4">Training Modules</h1>
    <div class="row">
        {% for module in training_modules %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ module.title }}</h5>
                    <p class="card-text">{{ module.description|truncatewords:20 }}</p>
                    <a href=" " class="btn btn-primary">Start Training</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
