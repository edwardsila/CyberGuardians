{% extends 'base.html' %}

{% block title %}Resources - CyberGuardians{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center my-4">Resources</h1>
    <div class="row">
        {% for resource in resources %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ resource.title }}</h5>
                    <p class="card-text">{{ resource.description|truncatewords:20 }}</p>
                    <a href="{{ resource.link }}" class="btn btn-primary" target="_blank">View Resource</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
