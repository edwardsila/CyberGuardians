{% extends 'base.html' %}

{% block title %}Register - CyberGuardians{% endblock %}

{% block content %}
<br><Br>
<div class="container">
    <h1 class="text-center my-4">Register</h1>
    <Br>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
</div>
<br><Br><br><br>
<br><Br><br><br>

{% endblock %}
