{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>{{ resource.title }}</h1>
    <p><strong>Type:</strong> {{ resource.get_resource_type_display }}</p>
    <p>{{ resource.description }}</p>
    <a href="{{ resource.link }}" class="btn btn-success" target="_blank">Visit Resource</a>
    <a href="{% url 'resource_list' %}" class="btn btn-secondary">Back to Resources</a>
</div>
{% endblock %}
