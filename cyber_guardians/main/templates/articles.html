{% extends 'base.html' %}

{% block title %}Articles - CyberGuardians{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center my-4">Articles</h1>
    <div class="row">
        {% for article in articles %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ article.title }}</h5>
                    <p class="card-text">{{ article.content|truncatewords:20 }}</p>
                    <a href=" " class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
