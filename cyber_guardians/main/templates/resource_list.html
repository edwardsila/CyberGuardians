{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Resources</h1>
    <div class="row">
        {% for resource in resources %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"><strong>{{ resource.title }}</strong></h5>
                    <p class="card-text">{{ resource.description|truncatewords:20 }}</p>
                    <a href="{% url 'resource_detail' resource.pk %}" class="btn btn-primary">View Resource</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
